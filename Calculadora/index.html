<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <div class="calculadora">

            <div class="pantalla">
                <p id="pantallatwo"></p>
                <hr id="historial-linea" style="display: none;">
                <p class="number">0</p>
            </div>

            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn">‚Üê</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>

        </div>
        <div class="historial-container">
            <h2 class="text">Historial</h2>
            <div class="history">
                <div id="historial"></div>
            </div>
            <button id="clear-historial" class="btn-clear" class="text" >Limpiar Historial</button>
        </div>

    <script src="./js/main.js"> </script>
</body>

</html>
